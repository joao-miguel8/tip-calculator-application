<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <!-- FONT: -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet" />
        <!-- CSS -->
        <link rel="stylesheet" href="../tip-calculator-application/css/reset.css" />
        <link rel="stylesheet" href="../tip-calculator-application/css/style.css" />
        <!-- JS -->
        <script src="../tip-calculator-application/js/main.js" defer></script>

        <title>Tip Calculator App</title>
    </head>
    <body>
        <header>
            <div class="main-title-container"><h1>splitter</h1></div>
        </header>
        <section class="main-wrapper">
            <!-- container 1 -->
            <!-- container for bill total -->
            <section class="bill-cost-container">
                <label for="">Bill</label>
                <input required class="bill-input" type="number" />
            </section>

            <!-- container for tip percent amounts -->
            <!-- container 2 -->
            <section class="tip-percent-amount-container">
                <label>Select Tip %</label>
                <!-- tip amount choices  -->
                <div class="button-percents-container">
                    <button value="5" class="five-percent bttn-style percent">5%</button>
                    <button value="10" class="ten-percent bttn-style percent">10%</button>
                    <button value="15" class="fifteen-percent bttn-style percent">15%</button>
                    <button value="25" class="twentyfive-percent bttn-style percent">25%</button>
                    <button value="50" class="fifty-percent bttn-style percent">50%</button>
                    <input class="custom-tip" type="number" placeholder="Custom" />
                </div>
            </section>

            <!-- container for amount of people -->
            <section class="number-of-people-container">
                <label>Number of People</label>
                <input class="people-amount-input" type="number" placeholder="0" />
            </section>

            <!-- container 3 -->
            <section class="tip-amounts-container">
                <!-- tip amount container -->
                <div class="tip-amount-per-person-container">
                    <div class="tip-category-content">
                        <h5>Tip Amount</h5>
                        <span>/ person</span>
                    </div>
                    <span class="tip-per-person">$00.00</span>
                </div>

                <!-- tip total amount container -->
                <div class="tip-total-amount-container">
                    <div class="tip-category-content">
                        <h5>Total After Tip</h5>
                        <span>/ person</span>
                    </div>
                    <span class="tip-total">$00.00</span>
                </div>
                <button class="reset">Reset</button>
            </section>
        </section>
        <main>
            <!-- <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</div> -->
        </main>
    </body>
</html>
